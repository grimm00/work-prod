[pytest]
# Pytest configuration for Flask application

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests ../scripts/project_cli/tests

# Add markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    performance: Performance tests

# Coverage options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch

# Ignore patterns
norecursedirs = .git .tox dist build *.egg instance

# Logging
log_cli = true
log_cli_level = INFO

